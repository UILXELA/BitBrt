<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BitBrt</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <div class="pricing-header mt-5 px-3 py-3 pt-md-5 pb-md-5 mx-auto text-center">
          <p class="lead">It is detected that your account type is: <span class="lead" id="acc-type"></span>, You can do the following operations:</p>
        </div>

      <div class="lead">
      <center><div class="form-check ck-bank">
        <input type="radio" class="form-check-input" id="bank1" name="bank">
        <label class="form-check-label" for="bank1">Bank Operation 1</label>
      </div>
      <div class="form-check ck-bank">
        <input type="radio" class="form-check-input" id="bank2" name="bank" checked>
        <label class="form-check-label" for="bank2">Bank Operation 2</label>
      </div></center>

      <center><div class="form-check ck-gov">
          <input type="radio" class="form-check-input" id="gov1" name="gov">
          <label class="form-check-label" for="gov1">Gov Operation 1</label>
        </div>
        <div class="form-check ck-gov">
          <input type="radio" class="form-check-input" id="gov2" name="gov" checked>
          <label class="form-check-label" for="gov2">Gov Operation 2</label>
        </div></center>

      <center><div class="form-check ck-com">
          <input type="radio" class="form-check-input" id="com1" name="com">
          <label class="form-check-label" for="com1">Company Operation 1</label>
      </div>
      <div class="form-check ck-com">
        <input type="radio" class="form-check-input" id="com2" name="com" checked>
        <label class="form-check-label" for="com2">Company Operation 2</label>
      </div></center>
      </div>


      <div class="mt-5 px-3 py-3 pt-md-5 pb-md-5 mx-auto text-center op-addr">
        <span class="lead">Operator Address:  </span><span id="account" class="lead"></span>
      </div>

      <form onSubmit="App.updateScore(); return false;" class="mt-5 px-3 py-3 pt-md-5 pb-md-5 mx-auto text-center">
        <input id="checkInput" type="text" class="form-control" placeholder="Enter Address..." required>
        <center><input type="submit" value="Submit" class="mt-2 text-center btn btn-primary"></center>
      </form>
      
      <center>
          <div class="col-lg-4 err-board">
            <div class="lead">Input Error!</div>
          </div>
      </center>


    </div>

    
    <a href="./"><button class="btn back-btn">Back</button></a>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
